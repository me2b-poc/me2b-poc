# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build-and-deploy:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run:
          command: |
            if [ "${CIRCLE_BRANCH}" == "update-wiki" ]; then
              bin/rebuild-tiddlers.sh
              git config user.email "me2b-poc@protonmail.com"
              git config user.name "CircleCI Build"
              echo "First Status"
              git status
              echo "Adding all"
              git add .
              echo "Committing"
              git commit -a -m "Publishing Update From CircleCI"
              echo "Second Status"
              git status
              echo "Go back to master"
              git checkout master
              echo "Pull built documentation forward"
              git merge -X theirs update-wiki -m "Merging Documentation"
              echo "Trigger deployment"
              git push origin master
              echo "Cleanup"
              git checkout update-wiki
            fi
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-and-deploy:
          filters:
            branches:
              only: update-wiki
