# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build-and-deploy:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: rebuild wiki from tiddlers
          command: |
            ~/repo/node_modules/.bin/tiddlywiki test --output ~/repo --render "$:/core/save/all" wiki2.html
            ./bin/regenerate-wiki.sh

      - run:
          name: merge into gh-pages
          command: |
            git config user.email "me2b-poc@protonmail.com"
            git config user.name "CircleCI Build"
            git add wiki.html
            if [ git diff-index --quiet HEAD ]; then
               git commit -a -m "Updating Wiki [ci skip]"
               git push origin master
            fi

      - run:
          name: trigger deployment
          command: |
            git checkout gh-pages
            git merge -X theirs master -m "Merging Documentation"
            git commit -a -m "Publishing [ci skip]"
            git push -f origin gh-pages

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build-and-deploy:
          filters:
            branches:
              only: master
